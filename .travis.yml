sudo: required
git:
  depth: 1
common_sources: &1
- ubuntu-toolchain-r-test
language: cpp
matrix:
  include:
  - os: osx
    osx_image: xcode10.3
    env:
      - MATRIX_EVAL="CC=clang && CXX=clang++ && PYTHON=python3.7"
  - os: linux
    dist: xenial
    addons:
      apt:
        sources: *1
        packages:
        - g++-5
    env:
    - MATRIX_EVAL="CC=gcc-5 && CXX=g++-5 && PYTHON=python3.6"
  - os: linux
    dist: xenial
    addons:
      apt:
        sources: *1
        packages:
        - g++-5
    env:
    - MATRIX_EVAL="CC=gcc-5 && CXX=g++-5 && PYTHON=python3.7"

before_install:
- eval "${MATRIX_EVAL}"
- echo $CXX
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo add-apt-repository -y ppa:deadsnakes/ppa;
  sudo apt-get update; sudo apt-get install $PYTHON -y;
  fi
- curl https://bootstrap.pypa.io/get-pip.py -o get-pip.py
- $PYTHON --version
- sudo $PYTHON get-pip.py
- $PYTHON -c "from distutils import sysconfig; print(sysconfig.get_config_var('LIBDIR'))"
- $PYTHON -c "from distutils import sysconfig; print(sysconfig.get_python_lib())"
- ls /usr/lib | grep libpython
- ls /usr/lib/python3/dist-packages | grep libpython
 

script:
- $PYTHON -m pip install taichi-nightly --user && $PYTHON -m taichi test


